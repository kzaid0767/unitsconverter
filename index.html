<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body id="body">
    <section class="top-section">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" name="input-el" id="input-el">
        <div class="btn-container">
            <button id="main-btn">Convert</button>
            <button id="mode-btn">Dark Mode</button>
        </div>

    </section>
    <section class="bottom-section-light">
        <div id="divlength" class="result light">
            <h3 id="hlength" class="title nlight">Length (Meter/Feet)</h3>
            <p id="plength" class="measurements plight">some measurements</p>
        </div>
        <div id="divvolume" class=" result light">
            <h3 id="hvolume" class="title nlight">Volume (liters/Gallons)</h3>
            <p id="pvolume" class="measurements plight">some measurements</p>
        </div>
        <div id="divmass" class="result light">
            <h3 id="hmass" class="title nlight">Mass (Kilograms/Pounds)</h3>
            <p id="pmass" class="measurements plight">some measurements</p>
        </div>

    </section>    
    <script src="./index.js"></script>
</body>
</html>
